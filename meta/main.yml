  role_name: 'postgres_exporter'
  description: 'An Ansible role to install, configure and update the Postgres Exporter.'

  license: MIT

  min_ansible_version: '2.12'

  platforms:
    - name: 'Debian'
      versions:
        - 'buster'
        - 'bullseye'
        - 'bookworm'
